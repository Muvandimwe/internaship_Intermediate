<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Image Gallery</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    .gallery-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
      max-width: 900px;
      margin: auto;
    }

    .gallery-container img {
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .gallery-container img:hover {
      transform: scale(1.05);
    }

    .preview {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .preview img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 12px;
    }

    .close-btn {
      position: absolute;
      top: 30px;
      right: 40px;
      color: white;
      font-size: 30px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Simple Image Gallery</h2>

  <div class="gallery-container">
    <img src="1.png" alt="Image 1">
    <img src="2.png" alt="Image 2">
    <img src="4.png" alt="Image 3">
    <img src="5.png" alt="Image 4">
    <img src="10.png" alt="Image 5">
    <img src="7.png" alt="Image 6">
    <img src="9.png" alt="Image 7">
    <img src="11.png" alt="Image 8">
    <img src="6.png" alt="Image 9">
  </div>

  <div class="preview" id="previewBox">
    <span class="close-btn" onclick="closePreview()">Ã—</span>
    <img id="previewImage" src="">
  </div>

  <script>
    const images = document.querySelectorAll('.gallery-container img');
    const previewBox = document.getElementById('previewBox');
    const previewImage = document.getElementById('previewImage');

    images.forEach(img => {
      img.addEventListener('click', () => {
        previewImage.src = img.src;
        previewBox.style.display = 'flex';
      });
    });

    function closePreview() {
      previewBox.style.display = 'none';
    }
  </script>

</body>
</html>
